---
layout: default
body-class: photography
---

{% for post in site.categories.photography %}
    {% if post.end-date == null %}
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    {%- endif %}
{% endfor %}
{% for post in site.categories.photography %}
    {% if post.end-date != null %}
        <h2><a href="{{ post.url | relative_url  }}">{{ post.title }}</a></h2>
    {%- endif %}
{% endfor %}
